<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

        function detectar(){
            urrutia = localStorage.getItem("apellido");
            if (urrutia == "null" || urrutia == null){
                alert("Nadie ha estado aquí");
                localStorage.setItem("apellido", "Sebastian");
            }else{
                alert(urrutia + " ya ha estado aquí");
            }
        }

    </script>

</head>
<body onload="detectar()">
    
</body>
</html>
