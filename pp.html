<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

        function detectar(){
            gorra = sessionStorage.getItem("nombre");
            if (gorra == "null" || gorra == null){
                alert("Nadie ha estado aquí");
                sessionStorage.setItem("nombre", "Sebastian");
            }else{
                alert(gorra + " ya ha estado aquí");
            }
        }

    </script>

</head>
<body onload="detectar()">
    
</body>
</html>
